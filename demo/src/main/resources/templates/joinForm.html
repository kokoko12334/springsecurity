<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JoinForm</title>
</head>
<body>
    <div class="member">
        
	<form method = "post" action = "/regist">
        <!-- 5. 이메일_전화번호 -->
        <div class="field">
            <b>본인 확인 이메일<small>(선택)</small></b>
            <input type="email" placeholder="선택입력" name = "mail">
        </div>
        
        <div class="field">
            <b>비밀번호</b>
            <input class="userpw" type="password" name = "pwd">
        </div>
        <div class="field">
            <b>비밀번호 재확인</b>
            <input class="userpw-confirm" type="password">
        </div>
        <div class="field">
            <b>이름</b>
            <input type="text" name = "name">
        </div>

        <!-- 3. 필드(생년월일) -->
        <div class="field birth">
        	<b>생년월일</b>
        	<input type = "date" name = "birth" style="margin-left:73px">
        </div>

      
        
        <div class="field tel-number">
            <b>휴대전화</b>
            <select>
                <option value="">대한민국 +82</option>
            </select>
            <div>
                <input type="tel" placeholder="전화번호 입력" name = "phone">
                <input type="button" value="인증번호 받기">
            </div>
            <input type="number" placeholder="인증번호를 입력하세요">
        </div>

        <!-- 6. 가입하기 버튼 -->
        <input type="submit" value="가입하기">

      </form>
    </div>

</body>
</html>
